<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - JunkJet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="logo">
            <h1><a href="index.html">JunkJet</a></h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search waste materials...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="menu-dropdown">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user-edit"></i> Update User Details</a>
                <a href="#"><i class="fas fa-box"></i> Order History</a>
                <a href="#"><i class="fas fa-money-bill-wave"></i> Transaction History</a>
                <a href="#"><i class="fas fa-link"></i> Connections</a>
                <a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login/Register</a>
            </div>
        </div>
    </nav>

    <!-- Login/Register Container -->
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form active" id="login-form">
            <h2>Login to Your Account</h2>
            <form>
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form" id="register-form">
            <h2>Create a New Account</h2>
            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                    <small>Must be unique</small>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                    <small>Must be unique and lowercase</small>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Full Name</label>
                    <input type="text" id="register-fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar (Optional)</label>
                    <input type="file" id="avatar" accept="image/*">
                </div>
                <div class="form-group cover-image-upload">
                    <label>Cover Image (Optional)</label>
                    <div class="cover-upload-area" id="cover-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload cover image</p>
                        <input type="file" id="cover-image" accept="image/*" hidden>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chatbot UI -->
    <div id="chatbot" class="chatbot">
        <div class="chatbot-header">
            <h3>JunkJet Assistant</h3>
            <div class="chatbot-controls">
                <button id="minimize-chatbot"><i class="fas fa-minus"></i></button>
                <button id="expand-chatbot"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        <div class="chatbot-body">
            <div class="chat-messages">
                <div class="message bot">
                    <p>Hello! Need help with login or registration?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div class="chatbot-toggle">
        <button id="toggle-chatbot"><i class="fas fa-comments"></i></button>
    </div>

    <script src="js/script.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        // Login/Register tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and forms
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding form
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
            });
        });

        // Cover image upload
        document.getElementById('cover-upload').addEventListener('click', () => {
            document.getElementById('cover-image').click();
        });

        document.getElementById('cover-image').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('cover-upload').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('cover-upload').classList.add('has-image');
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
