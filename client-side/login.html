<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Screenshot Background</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Open Sans", sans-serif;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h1>JunkJet</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur et est sed felis aliquet sollicitudin</p>
        <span>
          <p>Login with social media</p>
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
        </span>
      </div>
    </div>
    <div class="right">
      <h5>Login</h5>
      <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
      <div class="inputs">
        <input type="text" placeholder="user name">
        <br>
        <input type="password" placeholder="password">
      </div>
      <br><br>
      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="item" checked/>
          <span class="text-checkbox">Remember me</span>
        </label>
        <p>Forget password?</p>
      </div>
      <br>
      <button>Login</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if a background screenshot exists in sessionStorage
      if (sessionStorage.getItem("backgroundImage")) {
        document.body.style.backgroundImage = `url(${sessionStorage.getItem("backgroundImage")})`;
      }
    });

    window.addEventListener("beforeunload", async () => {
      // Capture the current page before navigating
      const canvas = await html2canvas(document.body);
      const imageData = canvas.toDataURL("image/png");
      sessionStorage.setItem("backgroundImage", imageData);
    });
  </script> 
</body>
</html>
